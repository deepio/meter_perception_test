<!DOCTYPE html>
<html lang="en">
<head>

	<title>My Experiment</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/sketch.js"></script>

</head>
<body>

<div class="container">
	<h1 id="title"></h1>
	<div class="row">
		<div class="col-xs-12">
			<h4 id="subtitle">Experiment</h4>
			<ol>
				<li>When you're ready, press the <input type="button" class="btn btn-xs disabled" value="Enter"/> key, this will start the audio.</li>
				<li>Use the <input type="button" class="btn btn-xs disabled" value="space bar"/> to tap the underlying pulse of each melody. Listen carefully as the pulse may change.</li>
				<li>Fill in your student number before sending in your data. </li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<input type="button" class="btn btn-warning glow" value="Now Playing..." id="audio_status"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2">
			<input type="text" value="Student ID #" id="name"/>
		</div>
		<div class="col-xs-2">
			<input type="button" class="btn btn-success" value="send results" id="send"/>
		</div>
	</div>

				<br>

	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="p">
	     0%
	  </div>
	</div>

		<!-- <input type="button" class="btn btn-success" value="+1" id="a"/> -->
		<script src="js/script.js"></script>

	<ol id="message-title">
		<ol id="message">
		</ol>
	</ol>

</div>

</body>
</html>
